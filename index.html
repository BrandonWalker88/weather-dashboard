<!DOCTYPE html>

<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="search-row row">
      <div class="col-sm-5">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Search for a city:</h5>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="City"
                aria-label="Recipient's username"
                aria-describedby="basic-addon2"
                id="cityName"
              />
              <button type="button" class="btn btn-primary" id="search">
                Search
              </button>
            </div>
            <!-- this is the end of the search-row div  -->
            <div class="austinSearch-row">
              <div class="col-sm-8">
                <button type="button" class="btn btn-light">Austin</button>
              </div>
            </div>
            <!-- this is the end of austinSearch-row -->
            <div class="chicagoSearch-row">
              <div class="col-sm-8">
                <button type="button" class="btn btn-light">Chicago</button>
              </div>
            </div>
            <!-- this is the end of chicagoSearch-row -->
            <div class="newYorkSearch-row">
              <div class="col-sm-8">
                <button type="button" class="btn btn-light">New York</button>
              </div>
            </div>
            <!-- this is the end of newYorkSearch-row -->
            <div class="orlandoSearch-row">
              <div class="col-sm-8">
                <button type="button" class="btn btn-light">Orlando</button>
              </div>
            </div>
            <!-- this is the end of orlandoSearch-row -->
            <div class="sanFranciscoSearch-row">
              <div class="col-sm-8">
                <button type="button" class="btn btn-light">
                  San Francisco
                </button>
              </div>
            </div>
            <!-- this is the end of sanFranciscoSearch-row -->
            <div class="seattleSearch-row">
              <div class="col-sm-8">
                <button type="button" class="btn btn-light">Seattle</button>
              </div>
            </div>
            <!-- this is the end of seattleSearch-row -->
            <div class="denverSearch-row">
              <div class="col-sm-8">
                <button type="button" class="btn btn-light">Denver</button>
              </div>
            </div>
            <!-- this is the end of denverSearch-row -->
            <div class="atlantaSearch-row">
              <div class="col-sm-8">
                <button type="button" class="btn btn-light">Atlanta</button>
              </div>
            </div>
            <!-- this is the end of atlantaSearch-row -->
          </div>
        </div>
      </div>

      <div class="col-sm-7">
        <div class="row" id="current"></div>
        <div class="row" id="forecast"></div>
      </div>
    </div>

    <!-- this is the end of the container div -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
      integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/main.js"></script>
    <script src="" async defer></script>
  </body>
</html>
